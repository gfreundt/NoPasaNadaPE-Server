<!DOCTYPE html>
<html>
<head>
    <meta name="to" content="{{to}}">
    <meta name="bcc" content="{{bcc}}">
    <meta name="subject" content="{{subject}}">
    <meta name="msgTypes" content="{{msg_types}}">
    <meta name="idMember" content="{{idMember}}">
    <meta name="timestamp" content="{{timestamp}}">
    <meta name="hashcode" content= "{{hashcode}}">
    <meta name="reset_next_send" content= "0">
</head> 

<body>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #007BFF;
      color: #ffffff;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      text-align: center;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      color: #333333;
    }
    .content p {
      margin: 15px 0;
    }
    .alert-box {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      max-width: 500px;
      margin: 20px auto; 
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888888;
      margin-top: 20px;
    }
    a.button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 95% !important;
      }
    }
  </style>

<div class="email-container">
  <div class="header">
    No Pasa Nada PE
  </div>
  <div class="content">
    <p>Hola {{nombre_usuario}},</p>
    <p>Tienes una nueva alerta.</p>
    <div class="alert-box">
      <strong style="display: block; margin-bottom: 4px;">{{titulo_alerta}}</strong>
      <p style="margin: 0;">{{texto_alerta}}</p>
    </div>
    <p>Gracias por confiar en nosotros.</p>
    {% if vencido %}
      <p>Recibirás alertas solo hasta el tercer día después del vencimiento.</p>
    {% endif %}
  </div>

  <!-- Centered button -->
  <div style="text-align: center; margin: 0;">
    <a href="https://nopasanadape.com" class="button">
      Ingresa a tu Cuenta
    </a>
  </div>

  <div class="footer">
    &copy; 2025 No Pasa Nada PE<br>
  </div>
</div>

</body>
</html>
