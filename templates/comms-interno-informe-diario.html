<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content p {
            margin: 15px 0;
        }
        .alert-box {
            background-color: #e2f0fb;
            color: #084298;
            border: 1px solid #b6d4fe;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .alert-box a {
            text-decoration: none;
            color: #084298;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            {{titulo}}
        </div>
        <div class="content">
            {% for m in mensaje%}
            {{m}}<br>
            {%endfor%}
        </div>
    </div>
</body>
